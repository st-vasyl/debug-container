apiVersion: v1
kind: Pod
metadata:
  name: debug
spec:
  # serviceAccountName: service-account-name
  restartPolicy: Never
  containers:
    - name: debug
      image: "stvasyl/debug-container:latest"
      imagePullPolicy: Always
      command:
        - /bin/sleep
        - "1d"
      securityContext:
        capabilities:
          add:
            - IPC_LOCK # add more if you need
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 128Mi
